<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>בדיקת כיסוי ביטוחי - צד ג'</title>
  </head>
  <body dir="rtl" text-align="right">
    <div class="main" >
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
						<h1>בדיקת כיסוי ביטוחי</h1>
						<form dir="rtl">
							<div class="form-group" >
								<label  for="licenseNumberInput">מספר לוחית רישוי</label>
								<input  type="text" class="form-control" id="licenseNumberInput" placeholder="license_number">
							</div>
							<div class="form-group">
								<label for="eventDateInput">תאריך לבדיקה</label>
								<input type="date" class="form-control" id="eventDateInput" placeholder="event_date">
							</div>
							<div class="form-group">
								<label for="thirdPartyLicenseNumberInput">לוחית רישוי צד ג'</label>
								<input type="text" class="form-control" id="thirdPartyLicenseNumberInput" placeholder="third_party_license_number">
							</div>
							<div class="form-group">
								<label for="emailInput">כתובת דוא"ל</label>
								<input type="email" class="form-control" id="emailInput" placeholder="email">
							</div>
							<div class="form-group">
								<label for="phoneNumberInput">מספר טלפון (הדו"ח ישלח למספר זה).</label>
								<input type="text" class="form-control" id="phoneNumberInput" placeholder="caller_phone_number">
							</div>
							<div class="form-group">
								<label for="agreeInput">agree terms</label>
								<input type="checkbox" class="form-control" id="agreeInput" >
							</div>
						</form>
					</div>
                    <div class="signup-image">
                        <figure><img src="" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
